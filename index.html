<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-CALCULATOR</title>
    <link rel="stylesheet" href="./index.css" />
    <link

      referrerpolicy="no-referrer"

  <body>
    <div class="container">
      <div class="ekran"></div>
      <div class="menu">

        <div class="parca parca4"><i class="fa-solid fa-divide"></i></div>

        <div class="parca parca10">5</div>
        <div class="parca parca11">6</div>
        <div class="parca parca12"><i class="fa-solid fa-minus"></i></div>
        <div class="parca parca13">1</div>
        <div class="parca parca14">2</div>
        <div class="parca parca15">3</div>
